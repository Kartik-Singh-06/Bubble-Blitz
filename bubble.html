<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="bubble.css">
</head>
<body>
    
    <div class="heading">
        <span style="--i:1">B</span>
        <span style="--i:2">U</span>
        <span style="--i:3">B</span>
        <span style="--i:4">B</span>
        <span style="--i:5">L</span>
        <span style="--i:6">E</span>
        <span style="--i:7">&nbsp</span>
        <span style="--i:8">B</span>
        <span style="--i:9">L</span>
        <span style="--i:10">I</span>
        <span style="--i:11">T</span>
        <span style="--i:12">Z</span>
        </div>
      
    <div class="main">
        <div class="container">
            <div class="head">
                <div class="ele">
                    <h2>Hit</h2>
                    <div class="box" id="hit-value"></div>
                </div>
                <div class="ele">
                    <h2>Timer</h2>
                    <div id="time" class="box">0</div>
                </div>
                <div class="ele">
                    <h2>Score</h2>
                    <div class="box" id="score-val">0</div>
                </div>
                
               
            </div>
            <div class="bottom">
            
                
                
            </div>
        </div>
    </div>


    <script src="bubble.js"></script>
</body>
</html>
